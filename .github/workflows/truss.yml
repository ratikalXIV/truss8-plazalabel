name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  setup:
    name: Setup
    runs-on: windows-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Download, extract, and delete 2hu toolkit
        run: |
          Invoke-WebRequest https://github.com/thpatch/thtk/releases/download/12/thtk-bin-12.zip -OutFile thtk.zip 
          Expand-Archive thtk.zip -DestinationPath ${{ runner.temp }} && Remove-Item thtk.zip
      - name: Variable
        run: |
          $THDAT = '${{ runner.temp }}\thtk-bin-12\thdat.exe' 
      
      # thdat pack
      - name: Pack (will be messy)
        run: ${{ runner.temp }}\thtk-bin-12\thdat.exe -c8 th08.dat $GITHUB_WORKSPACE\th08-dat\*
          
      # Build artifact of th08.dat
      - name: Upload th08.dat
        uses: actions/upload-artifact@v4
        with:
          name: th08.dat
          path: ${{ GITHUB_WORKSPACE}}\th08.dat
